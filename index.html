<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,100;0,400;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Sign Up Form</title>
</head>

<body>
  <div id="wrapper">
    <div id="main-image-container">
      <div id="logo-container">
        <img src="./logo.png" alt="a logo" />
      </div>
    </div>
    <div id="form-content">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up <em>now</em> to get started.</p>

      <p>You <em>know</em> you want to.</p>
    </div>
    <form action="">
      <legend>Let's do this</legend>

      <div class="form-element-container">
        <label for="first-name">First Name</label>
        <input type="text" name="firstName" id="first-name" />
      </div>

      <div class="form-element-container">
        <label for="last-name">Last Name</label>
        <input type="text" name="lastName" id="last-name" />
      </div>

      <div class="form-element-container">
        <label for="email">Email</label>
        <input type="email" name="e-mail" id="email" />
      </div>

      <div class="form-element-container">
        <label for="phone-number">Phone Number</label>
        <input type="tel" name="phoneNumber" id="phone-number" />
      </div>

      <div class="form-element-container">
        <label for="password">Password</label>
        <input type="password" name="passWord" id="password" />
      </div>

      <div class="form-element-container">
        <label for="password2">Repeat Password</label>
        <input type="password" name="passWord2" id="password2" />
      </div>

      <div class="form-element-container">
        <button type="submit">Create Account</button>
      </div>
    </form>
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>
  <footer>
    <div class="credit-container">
      Photo by <a
        href="https://unsplash.com/fr/@sadswim?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ian
        Dooley</a> on <a
        href="https://unsplash.com/es/fotos/hpTH5b6mo2s?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </footer>
</body>

</html>
